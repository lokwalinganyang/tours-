<section class="packages-section" @fadeIn>
  <h2>Our Packages</h2>
  <div class="packages-grid">
    <div class="package-card" *ngFor="let package of packages">
      <h3>{{ package.name }}</h3>
      <p>{{ package.description }}</p>
      <a [routerLink]="['/packages', getPackageUrl(package.name)]" class="cta-button">Learn More</a>
    </div>
  </div>
</section>
