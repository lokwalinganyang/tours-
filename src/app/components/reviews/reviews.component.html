<section class="reviews-section" @fadeInUp>
  <h2>{{ sectionTitle }}</h2>
  <p class="section-description">{{ sectionDescription }}</p>
  <div class="overall-rating">
    <div class="rating" style="display: flex;">
      <span *ngFor="let star of [1, 2, 3, 4, 5]" [ngClass]="{'filled': star <= overallRating}">★</span>
    </div>
    <span class="rating-count">({{ reviewCount }})</span>
  </div>
  <div class="reviews-list">
    <div class="review-card" *ngFor="let review of reviews; let i = index" [style.animation-delay]="i * 200 + 'ms'">
      <img [src]="review.image" alt="{{ review.name }}'s review" class="review-image" />
      <div class="review-content">
        <h3>{{ review.name }} <span class="location">({{ review.location }})</span></h3>
        <div class="rating" style="display: flex;">
          <span *ngFor="let star of [1, 2, 3, 4, 5]" [ngClass]="{'filled': star <= review.rating}">★</span>
        </div>
        <p>{{ review.comment }}</p>
      </div>
    </div>
  </div>
</section>
