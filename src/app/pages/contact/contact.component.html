<div class="contact-container">
  <div class="contact-header" @fadeIn>
    <h1>Contact Us</h1>
    <p class="subtitle">Get in Touch for Your Travel Needs</p>
  </div>
  <div class="contact-content" @fadeIn>
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="cta-button">Send Message</button>
      </form>
    </div>
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><strong>Address:</strong> 123 Travel Lane, Nairobi, Kenya</p>
      <p><strong>Phone:</strong> +254 712 345 678</p>
      <p><strong>Email:</strong> infotraveltours.com</p>
    </div>
  </div>
</div>
